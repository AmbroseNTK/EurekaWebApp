<nb-layout>
  <nb-layout-header fixed>
    <a>
      <nb-icon icon="menu-2-outline" style="color: #fff;"></nb-icon>
    </a>
    <p style="margin-left: 1%; font-size: x-large;color:#fff; font-weight: bold;">Eureka</p>
    <div style="flex:1 auto;"></div>
    <nb-user *ngIf="user" picture="assets/images/person-outline.svg" [name]="user.email" [nbPopover]="accountPopoverRef"
      nbPopoverPlacement="bottom" shape="round" style="cursor: pointer; color: #fff;">
    </nb-user>
    <ng-template #accountPopoverRef style="background-color: transparent;">
      <div style="width: 200px;padding: 10px;
            box-shadow:0px 0px 5px #9e9e9e">
        <button nbButton (click)="onLogout()" ghost status="basic" size="small" fullWidth class="buttonPopover">
          <nb-icon icon="unlock-outline"></nb-icon>
          Sign out
          <hr>
        </button>
      </div>
    </ng-template>
  </nb-layout-header>
  <nb-sidebar responsive>
    <nb-menu [items]="tools" style="font-size: x-large;"></nb-menu>
  </nb-sidebar>
  <nb-layout-column class="colored-column-basic">
    <router-outlet></router-outlet>
  </nb-layout-column>
  <nb-layout-footer fixed>
    <b>Copyright Â© by ITSS 2021</b>
  </nb-layout-footer>
</nb-layout>
