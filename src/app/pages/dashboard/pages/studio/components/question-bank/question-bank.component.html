<h2 *ngIf="!course">Please select course</h2>
<div *ngIf="course">
  <h2>Course: {{course.name}}</h2>
  <nb-card>
    <nb-card-header>Create question</nb-card-header>
    <nb-card-body>
      <button nbButton (click)="createMultipleChoice()">Multiple Choices</button>
    </nb-card-body>
  </nb-card>
  <nb-card style="max-height: 1000px;">
    <nb-card-header>Question list</nb-card-header>
    <nb-card-body>
      <nb-list style="width:100%">
        <nb-list-item *ngFor="let quiz of quizzes" style="width:100%">
          <!-- <p>
            ID : {{quiz.id}}
          </p>
          <p>Type: {{quiz.type}}</p>
          <p>{{quiz.title}}</p> -->
          <nb-accordion style="width:100%">
            <nb-accordion-item>
              <nb-accordion-item-header>{{quiz.title}}</nb-accordion-item-header>
              <nb-accordion-item-body>
                <p>
                  <strong>ID:</strong> {{quiz.id}}
                </p>
                <p><strong>Type:</strong> {{quiz.type}}</p>
                <!-- <p><strong>Updated:</strong> {{miscService.convert2Date(quiz.last_update)}}</p> -->
                <button nbButton style="margin:5px;" (click)="edit(quiz)">
                  <nb-icon icon="edit"></nb-icon>Edit
                </button>
                <button nbButton status="danger" style="margin:5px;" (click)="delete(quiz)">
                  <nb-icon icon="close-outline"></nb-icon>Delete
                </button>

              </nb-accordion-item-body>
            </nb-accordion-item>
          </nb-accordion>

        </nb-list-item>
      </nb-list>
    </nb-card-body>
  </nb-card>

</div>
