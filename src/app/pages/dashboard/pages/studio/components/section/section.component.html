<nb-accordion>
  <nb-accordion-item>
    <nb-accordion-item-header>
      <p *ngIf="current!=undefined">{{current.name}}</p>
      <p *ngIf="current['id']==''">Your course</p>
      <span style="flex:'1 auto'"></span>
      <button *ngIf="current" nbButton status="basic" (click)="update()" style="margin-right: 20px;">
        <nb-icon icon="edit"></nb-icon>
      </button>
      <button nbButton status="primary" style="margin-right: 20px;" (click)="add()">
        <nb-icon icon="plus-outline"></nb-icon>
      </button>
      <button *ngIf="children == undefined || children.length==0" (click)="delete()" nbButton status="danger"
        style="margin-right: 20px;">
        <nb-icon icon="minus-outline"></nb-icon>
      </button>
    </nb-accordion-item-header>
    <nb-accordion-item-body *ngIf="children.length!=0">
      <div *ngFor="let section of children">
        <app-section *ngIf="section.parent==current['id']" [courseId]="courseId" [parent]="current" [current]="section">
        </app-section>
      </div>
    </nb-accordion-item-body>
  </nb-accordion-item>
</nb-accordion>
