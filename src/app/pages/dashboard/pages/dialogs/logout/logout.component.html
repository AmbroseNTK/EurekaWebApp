<nb-card style="width: 20vw;">
    <nb-card-header>
        Confirmation
    </nb-card-header>
    <nb-card-body>
        Are you sure to logout?
    </nb-card-body>
    <nb-card-footer>
        <button nbButton status="danger" (click)="onClose()" style="float: right; margin-left: 5%;">Cancel</button>
        <button nbButton status="success" (click)="onAccept()" style="float: right;">OK</button>
    </nb-card-footer>
</nb-card>
