<div class="body">
    <div class="card-row" *ngFor="let course of courses; index as i">
        <nb-card class="card-col" size="small" style="border-radius: 10px;" accent="info">


            <nb-card-body style="display:grid;align-self: center; align-items: center; justify-items: center;">
                <img src="http://fulllook.com.vn/Default/skin/nobel/Themes/Story/media/toan.png" alt="Math"
                    style="width: 70%; height: 70%; border-radius: 50%;" />
                <div style="text-align: center;">
                    <p style="font-size: x-large; font-weight: 700; color: #5f6368;">{{course.name}}
                    </p>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
